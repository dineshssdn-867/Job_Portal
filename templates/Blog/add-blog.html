{% extends 'base.html' %} {% load static %} {% block content %}
<div class="hero-wrap js-fullheight" style="background-image: url('{% static 'images/bg_2.jpg' %}');" data-stellar-background-ratio="0.5">
	<div class="overlay"></div>
	<div class="container">
		<div class="row no-gutters slider-text js-fullheight align-items-end justify-content-start" data-scrollax-parent="true">
			<div class="col-md-8 ftco-animate text-center text-md-left mb-5" data-scrollax=" properties: { translateY: '70%' }">
				<p class="breadcrumbs" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }"><span class="mr-3"><a href="{% url 'jobs:home' %}">Home <i class="ion-ios-arrow-forward"></i></a></span></p>
				<h1 class="mb-3 bread" data-scrollax="properties: { translateY: '30%', opacity: 1.6 }">Happy Blog</h1> </div>
		</div>
	</div>
</div>
<section class="ftco-section ftco-degree-bg">
	<div class="container">
		<div class="row">
			<div class="col-md-12 ftco-animate" style="text-align:center">
				<form action="" method="post"> {% csrf_token %}
					<div class="row form-group">
						<div class="col-md-3">
							<h3>Name</h3></div>
						<div class="col-md-3 mb-3 mb-md-0">
							<label for="option-job-type-1"> {{ form.name }} </label>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-md-3">
							<h3>Blog Title</h3></div>
						<div class="col-md-3 mb-3 mb-md-0">
							<label for="option-job-type-1"> {{ form.title }} </label>
						</div>
					</div>
                    <div class="row form-group">
						<div class="col-md-3">
							<h3>Blog(500 characters)</h3></div>
						<div class="col-md-3 mb-3 mb-md-0">
							<label for="option-job-type-1"> {{ form.media }}{{ form.tweet }} </label>
						</div>
					</div>
                    <div class="row form-group">
						<div class="col-md-3">
							<h3>Image</h3></div>
						<div class="col-md-3 mb-3 mb-md-0">
							<label for="option-job-type-1"> {{ form.image }} </label>
						</div>
					</div>
					<div class="row form-group">
						<div class="col-12 ml-5" style="padding-left:660px">
							<input type="submit" value="Add Blog" class="btn btn-primary  py-2 px-5"> </div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
<!-- .section -->{% endblock %}
